volumes:
  mysql-source-data:
  postgres-source-data:
  repository-db-data:

services:
  mysql-source:
    container_name: mysql-source
    image: mysql:lts
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: mysql
    ports:
      - '3306:3306'
    volumes:
      - mysql-source-data:/var/lib/mysql
      - ./mysql/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
  postgres-source:
    container_name: postgres-source
    image: postgres:14.3-alpine3.16
    environment:
      POSTGRES_PASSWORD: 123456
    ports:
      - '5432:5432'
    volumes:
      - postgres-source-data:/var/lib/postgres/data
      - ./postgres/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
  repository-db:
    container_name: repository-db
    image: postgres:16.4-alpine3.20
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: metadata
    ports:
      - '5433:5432'
    volumes:
      - repository-db-data:/var/lib/postgresql/data
  repository-db-schema:
    container_name: repository-db-schema
    image: archi/repository-db-schema
    build:
      context: repository-db-schema
    environment:
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://repository-db:5432/metadata
      LIQUIBASE_COMMAND_USERNAME: postgres
      LIQUIBASE_COMMAND_PASSWORD: 123456
    depends_on:
      repository-db:
        condition: service_healthy
